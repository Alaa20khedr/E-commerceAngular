<div class=" mx-auto py-4 w-75">
    <h2>login Form:</h2>
<div *ngIf="apiError"  class="alert alert-danger" role="alert">
{{apiError}}
</div>

        <form (ngSubmit)="handleLogin(loginForm)" [formGroup]="loginForm">
          
    
            <div class="mb-4">
                <label for="">email</label>
                <input formControlName="email" type="email" class="form-control" />
                <div  *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger">
                    <P *ngIf="loginForm.get('email')?.getError('email')" class="m-0"> Email InValid</P>
                    <P  *ngIf="loginForm.get('email')?.getError('required')" class="m-0"> Email is required</P>
                 
                  </div>
                   </div>
            
            <div class="mb-4">
                <label for="password">password</label>
                <input formControlName="password"  type="password" class="form-control" id="password"/>
                <div  *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger">

                    <P  *ngIf="loginForm.get('password')?.getError('pattern')" class="m-0"> password is invalid</P>
                    <P  *ngIf="loginForm.get('password')?.getError('required')" class="m-0"> password is required</P>
                   
                  </div>
                   </div>
       
         
            <button [disabled]="loginForm.invalid" type="submit" class="btn btn-success">
            <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
            <span  *ngIf="!isLoading">login</span>
        </button>
        <a routerLink="/password" class="text-main mx-3 fw-bold">Reset password ...</a>
        </form>
    </div>
