<div class="row d-flex justify-content-center align-items-center my-5">
<div class="col-md-4">
    <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let img of productDetails.images ">
        <ng-template carouselSlide >
          <img [src]="img" >
        </ng-template>
      </ng-container>
    </owl-carousel-o>
</div>
<div class="col-md-8">

<h2>{{productDetails.title}}</h2>
<p class="py-2 text-muted">{{productDetails.description}}</p>
<div class="d-flex justify-content-between p-5">
    <span>{{productDetails.price}} EGP</span>
    <span><i class="fa-solid fa-star 
        rating-color"></i></span>
</div>
<button class="btn bg-main w-100 text-light">Add To Cart +</button>

</div>













</div>
